<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Politico - Home</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/'
    crossorigin='anonymous'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="loader"></div>
  <div id="loader-background"></div>
  <div class="alert">
    <h4 id="alert-message"></h4>
  </div>
  <header class="header">
    <div id="mobile-menu" class="menu-close">
      <div class="bar top"></div>
      <div class="bar middle"></div>
      <div class="bar bottom"></div>
    </div>
    <div class="header__logo">
      <a href="index.html">
        <p>Politico</p>
      </a>
    </div>
    <nav class="header__nav">

      <ul class="nav-list">
        <a href="login.html">
          <li class="nav-list__item">Login</li>
        </a>

      </ul>
    </nav>
  </header>
  <main class="sign-up">
    <div class="form-container">
      <h2 class="hero-text__heading">Register Now to Get Started</h2>
      <form enctype="multipart/form-data" method="post" name="form" class="form validate">
        <div class="input-group"><label for="name">Full Name</label>
          <input name="name" class="input" id="name" type="text" pattern="^[a-zA-Z][ \-a-zA-Z]{5,50}$" title="Name should include only uppercase or lowercase and not more than 50 characters"  required placeholder="Needed for us to address you"></div>
        <div class="input-group"><label for="phone">Phone Number</label>
          <input title="Please fill in a valid phone number" required pattern="^[+]?(\d{0,3})(\d{10})$" placeholder="We might need to send you election results over SMS" name="phone" class="input" id="phone"
            type="tel"></div>
        <div class="input-group"><label for="email">Email</label>
          <input required placeholder="Just for us to uniquely identify you." title="Please provide a valid email address" pattern="^[\w\d.\-_]+@[\w\d.\-_]+\.[\w\d]{1,9}(\.[\w\d]{2,9})?$" name="email" class="input" id="email" type="email"></div>
        <div class="input-group"><label for="password">Password</label>
          <input required placeholder="Your secret is safe with us." name="password" class="input" id="password" minlength="8" maxlength="32"
            type="password"></div>
        <div class="input-group"><label for="confirmPassword">Confirm Password</label><input required minlength="8" maxlength="32" placeholder="Just to be sure you didn't make a typo" name="confirmPassword"
            class="input" id="confirmPassword" type="password"></div>
        <div class="input-group">
          <label for="passportUrl">Upload Passport</label> <input name="passportUrl" required type="file" id="passportUrl">
        </div>

        <div class="input-group  u-center">
          <a><input id="register" class="button button--alt" type="submit" value="Register"></a>
        </div>
      </form>
      <p class="form-paragraph">Already have an acount? <a href="login.html">Login</a> instead.</p>
    </div>
  </main>
  <footer class="footer">

    <div class="flex-container copy">
      <div class="copy__text">Copyright &copy; 2019, Politico. | With &hearts; from Haywhyze</div>
      <div class="copy__text"><a href="">Privacy Policy</a> | <a href="">Terms of Service</a></div>
    </div>
  </footer>


  <script src="./js/index.js"></script>
  <script src="./js/signup.js"></script>
</body>

</html>
