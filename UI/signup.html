<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Politico - Home</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/'
    crossorigin='anonymous'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div id="mobile-menu" class="menu-close">
      <div class="bar top"></div>
      <div class="bar middle"></div>
      <div class="bar bottom"></div>
    </div>
    <div class="header__logo">
      <a href="index.html">
        <p>Politico</p>
      </a>
    </div>
    <nav class="header__nav">

      <ul class="nav-list">
        <a href="login.html">
          <li class="nav-list__item">Login</li>
        </a>

      </ul>
    </nav>
  </header>
  <main class="sign-up">
    <div class="form-container">
      <h2 class="hero-text__heading">Register Now to Get Started</h2>
      <form action="#" class="form">
        <div class="input-group"><label for="name">Full Name</label><input name="name" class="input" id="name" type="text"></div>
        <div class="input-group"><label for="phone">Phone Number</label><input name="phone" class="input" id="phone"
            type="number"></div>
        <div class="input-group"><label for="email">Email</label><input name="email" class="input" id="email" type="email"></div>
        <div class="input-group"><label for="password">Password</label><input name="password" class="input" id="password"
            type="password"></div>
        <div class="input-group"><label for="confirmPassword">Confirm Password</label><input name="confirmPassword"
            class="input" id="confirmPassword" type="password"></div>

        <div class="input-group  u-center">
          <a href="profile.html" class="button button--alt">Register</a>
        </div>
      </form>
      <p class="form-paragraph">Already have an acount? <a href="login.html">Login</a> instead.</p>
    </div>
  </main>
  <footer class="footer">

    <div class="flex-container copy">
      <div class="copy__text">Copyright &copy; 2019, Politico. | With &hearts; from Haywhyze</div>
      <div class="copy__text"><a href="">Privacy Policy</a> | <a href="">Terms of Service</a></div>
    </div>
  </footer>


  <script src="./js/index.js"></script>
</body>

</html>
